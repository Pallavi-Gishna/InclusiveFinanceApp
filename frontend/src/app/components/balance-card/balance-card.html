<div
  @fadeUp
  class="group rounded-2xl border border-[#1a1a1a] bg-gradient-to-br from-[#0f0f0f] to-[#0a0a0a] p-6 shadow-xl transition-all duration-300 hover:-translate-y-1 hover:scale-[1.02] hover:border-[#2a2a2a] hover:shadow-2xl"
>
  <div class="mb-2 text-sm font-light tracking-wide text-gray-500">
    Current Balance
  </div>

  <div class="mb-4 flex items-baseline gap-2">
    <span class="text-4xl font-light tracking-tight text-white">
      ${{ balance | number:'1.2-2' }}
    </span>
  </div>

  <div class="flex items-center gap-2 text-sm text-emerald-400">
    <!-- Trending Up SVG -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="h-4 w-4"
    >
      <polyline points="3 17 9 11 13 15 21 7" />
      <polyline points="14 7 21 7 21 14" />
    </svg>

    <span class="font-light">+12.5% from last month</span>
  </div>
</div>
